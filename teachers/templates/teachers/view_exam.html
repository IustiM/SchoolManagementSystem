{% extends 'base.html' %}

{% block content %}
  <h1>Submitted Exams</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Exam Title</th>
        <th>Student Name</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for exam in exams %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ exam.title }}</td>
          <td>{{ exam.student.name }}</td>
          <td>{{ exam.score }}</td>
          <td>
            <a href="{% url 'view_exam' exam.pk %}" class="btn btn-primary">View Exams</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No exams submitted yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
