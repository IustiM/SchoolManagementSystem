{% extends 'base.html' %}

{% block title %}Record Attendance{% endblock %}

{% block page_content %}
  <h1>Record Attendance for {{ student.first_name }} {{ student.last_name }}</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for form in forms %}
          <tr>
            <td>{{ form.date }}</td>
            <td>{{ form.status }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
