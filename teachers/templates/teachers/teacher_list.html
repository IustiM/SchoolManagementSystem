{% extends 'base.html' %}

{% block title %}Teachers{% endblock %}

{% block content %}
  <h1>Teachers</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>View Profile</th>
      </tr>
    </thead>
    <tbody>
      {% for teacher in teachers %}
        <tr>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.email }}</td>
          <td><a href="{{teacher.id }}">View Profile</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No teachers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
